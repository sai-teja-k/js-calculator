<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://css.gg/backspace.css' rel='stylesheet'>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <div class="previousScreen"></div>
                <div class="currentScreen"></div>
            </div>
            <div>
                <button id="clear">AC</button>
                <button id="delete" >&#8629</button>
                <button id="decimal">.</button>
                <button id="operator">+</button>
            </div>
            <div>
                <button id="number">7</button>
                <button id="number">8</button>
                <button id="number">9</button>
                <button id="operator">-</button>
            </div>
            <div>
                <button id="number">4</button>
                <button id="number">5</button>
                <button id="number">6</button>
                <button id="operator">*</button>
            </div>
            <div>
                <button id="number">1</button>
                <button id="number">2</button>
                <button id="number">3</button>
                <button id="operator">/</button>
            </div>
            <div>
                <button id="number">00</button>
                <button id="number">0</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
